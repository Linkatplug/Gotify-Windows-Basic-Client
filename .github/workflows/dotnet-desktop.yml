name: Build & Release Windows exe

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish (win-x64, self-contained, single-file)
        run: >
          dotnet publish
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -o publish

      - name: Create zip
        shell: pwsh
        run: |
          Compress-Archive -Path publish\* -DestinationPath Gotify-Windows-Basic-Client-win-x64.zip

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: Gotify-Windows-Basic-Client-win-x64.zip
